<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <title>trekking</title>
</head>
<body>
        <header id="header">
    <div class="total_cont">
        <div id="header_cont">
            <nav id="navbar">
                <div id="nav_logo_cont">
                    <img src="img/logo.png" alt="" id="nav_logo">
                </div>
                <ul id="nav_list">
                    <li>Home</li>
                    <li>Products</li>
                    <li><img src="img/shopping-cart.png" alt="" id="cart"></li>
                </ul>
            </nav>

            <div id="title_cont">
                <h1 id="title_header">Our clothing , your comfort</h1>
                <p id="title_header_desc">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore
                    magna aliqua.</p>
            </div>

            <div id="header_arrow_cont">
                <img src="img/arrow-down.png" alt="" id="header_arrow">
            </div>
        </div>
    </div>
</header>
        <div id="content">
    
        <div id="content_cont">

                <div id="products_types_cont">
                    <div class="total_cont">
                            <div id="products_types">
                                <div id="types_checks">
                                    <div><input type="checkbox" name="product_type" id="product_type_men"><label for="product_type_men">men</label></div>
                                    <div><input type="checkbox" name="product_type" id="product_type_women"><label for="product_type_women">women</label></div>
                                    <div><input type="checkbox" name="product_type" id="product_type_children"><label for="product_type_children">children</label></div>
                                </div>

                                <div id="all_products_btn_cont">
                                    <a href="#" id="all_products_btn">see all products</a>
                                </div>
                        </div>
                    </div>
                </div>


                <div id="products_cont">
                    <div class="total_cont">
                        <div id="products">
                            <div class="products_category" id="products_men">
                                <div class="category">
                                    <div class="category_line"></div>
                                    <div class="category_title">men</div>
                                </div>
                                <div class="products">

                                    <div class="products_amount">
                                        <div class="cards_control">
                                            <p class="cards_amount">1/5</p>
                                            <div class="cards_arrows">
                                                <img src="img/chevron-left.png" alt="">
                                                <img src="img/chevron-right.png" alt="">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="products_cards">
                                        <div class="card"></div>
                                    </div>
                                </div>
                            </div>



                        </div>
                    </div>
                </div>













        </div>
    
</div>
     
     <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/script.min.js"></script>
</body>
</html>
